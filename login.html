<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frame 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="project_css.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form class="signup-form">
              <h2 class="text-start mb-4"><B>LOG IN</B></h2>
              <div class="mb-3">
               
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
              </div>
              <div class="text-end me-3">
                Forgot password?
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-link">
                    <a href="signup.html" style="color: white; text-decoration: none;">Log in</a>
                </button>
              </div>
              <div id="sign-p"> 
              <p>Don't have an account yet? <a href="signup.html"><b>Sign up</b></a></p>
              </div>
              
            </form>
          </div>
        </div>
      </div>

    
    </body>
    </html>
