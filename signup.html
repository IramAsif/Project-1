<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frame 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="project_css.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form class="signup-form">
              <h2 class="text-start mb-4"><B>SIGN UP</B></h2>
              <div class="mb-3">
                <input type="text" class="form-control" id="inputName" placeholder="First Name" required>
              </div>
              <div class="mb-3">
          
                <input type="text" class="form-control" id="inputName" placeholder="Last Name" required>
              </div>
              <div class="mb-3">
               
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
              </div>
              <div class="mb-3">

                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
              </div>
              
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-link">
           
                    <a href="project_code.html" style="color: white; text-decoration: none;">Sign up</a>
                </button>
              </div>
              <div id="sign-p"> 
              <p> Already have an account? <a href="login.html"><b>Login</b></a></p>
              </div>
              
            </form>
          </div>
        </div>
      </div>

    
    </body>
    </html>
